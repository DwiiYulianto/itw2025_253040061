<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Belajar CSS</title>
    <style>
      h1,
      h3 {
        color: lightblue;
        text-align: center;
        font-family: Arial;
        font-size: 60px;
      }
      h3 {
        color: red;
      }
      p {
        color: green;
      }
      div > p {
        font-size: 30px;
      }
      h3 + p {
        text-align: center;
      }
      div + p {
        font-family: arial;
      }
    </style>
  </head>
  <body>
    <!--

    </div>
    <p>Paragraf 3</p>
  </body>
</html>
